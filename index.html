<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Trò Ma Sói</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { margin: 20px auto; max-width: 400px; }
        .role-list { list-style: none; padding: 0; }
        .role-list li { margin: 10px 0; padding: 10px; border-radius: 5px; color: white; }
        .phe-dan { background-color: #2ecc71; }  /* Phe dân */
        .phe-soi { background-color: #e74c3c; }  /* Phe sói */
        .phe-doi-phe { background-color: #f39c12; }  /* Phe đổi phe */
        .phe-khac { background-color: #9b59b6; }  /* Phe khác */
        .expandable { cursor: pointer; font-weight: bold; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quản Trò Ma Sói</h1>
        <ul class="role-list" id="roleList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
